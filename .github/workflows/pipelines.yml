name: CI

on: pull_request

jobs:
  dependabot:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Approve a PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Enable auto-merge for Dependabot PRs
        if: ${{steps.metadata.outputs.update-type != 'version-update:semver-major'}}
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.PAT_AUTOMERGE}}
  tests:
    name: Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        # Install NPM dependencies, cache them correctly
        # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          PEPY_API_KEY: ${{secrets.PEPY_API_KEY}}
          CYPRESS_PEPY_TEST_USER_EMAIL: ${{secrets.PEPY_TEST_USER_EMAIL}}
          CYPRESS_PEPY_TEST_USER_PASSWORD: ${{secrets.PEPY_TEST_USER_PASSWORD}}
          COGNITO_URL: ${{secrets.COGNITO_URL}}
          COGNITO_CLIENT_ID: ${{secrets.COGNITO_CLIENT_ID}}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          NODE_ENV: test
        with:
          build: npm run build
          start: npm run start
          browser: chrome
  publish:
    runs-on: ubuntu-latest
    environment: Preview
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install
      - name: Build site
        run: npx @cloudflare/next-on-pages@1
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: c26be9b36a513ce4fc9074e8071346dd
          command: pages deploy .vercel/output/static --project-name=pepy
