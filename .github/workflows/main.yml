name: CI

on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        # Install NPM dependencies, cache them correctly
        # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          PEPY_API_KEY: ${{secrets.PEPY_API_KEY}}
          CYPRESS_PEPY_TEST_USER_EMAIL: ${{secrets.PEPY_TEST_USER_EMAIL}}
          CYPRESS_PEPY_TEST_USER_PASSWORD: ${{secrets.PEPY_TEST_USER_PASSWORD}}
        with:
          build: npm run build
          start: npm run start
          browser: chrome
  publish:
    needs:
      - tests
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install
      - name: Build site
        run: npx @cloudflare/next-on-pages@1
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: c26be9b36a513ce4fc9074e8071346dd
          command: pages deploy .vercel/output/static --project-name=pepy
      - name: Sentry Release
        uses: getsentry/action-release@v1.7.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: pepy-5g
          SENTRY_PROJECT: pepy-front
        with:
          environment: production
